[package]
name = "pulumi-wasm-parent"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "examples/dependencies",
    "examples/docker",
    "examples/multiple_providers",
    "examples/simple",
    # DO NOT EDIT - START
    "providers/pulumi_wasm_provider_docker",
    "providers/pulumi_wasm_provider_docker_rust",
    "providers/pulumi_wasm_provider_random",
    "providers/pulumi_wasm_provider_random_rust",
    # DO NOT EDIT - END
    "pulumi_wasm",
    "pulumi_wasm_common",
    "pulumi_wasm_core",
    "pulumi_wasm_generator",
    "pulumi_wasm_generator_lib",
    "pulumi_wasm_proto",
    "pulumi_wasm_runner",
    "pulumi_wasm_rust",
    "pulumi_wasm_rust_macro",
    "pulumi_wasm_wit",
    "regenerate_providers",
]

[workspace.package]
version = "0.0.0-NIGHTLY-76563f7"
edition = "2021"

[workspace.dependencies]
pulumi_wasm_core = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_core", registry = "cloudsmith" }
pulumi_wasm_docker = { version = "=4.5.3-0.0.0-NIGHTLY-76563f7", path = "providers/pulumi_wasm_provider_docker_rust", registry = "cloudsmith" }
pulumi_wasm_generator_lib = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_generator_lib", registry = "cloudsmith" }
pulumi_wasm_random = { version = "=4.15.0-0.0.0-NIGHTLY-76563f7", path = "providers/pulumi_wasm_provider_random_rust", registry = "cloudsmith" }
pulumi_wasm_rust = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_rust", registry = "cloudsmith" }
pulumi_wasm_rust_macro = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_rust_macro", registry = "cloudsmith" }
pulumi_wasm_common = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_common", registry = "cloudsmith" }
pulumi_wasm_proto = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_proto", registry = "cloudsmith" }
pulumi_wasm_wit = { version = "=0.0.0-NIGHTLY-76563f7", path = "pulumi_wasm_wit", registry = "cloudsmith" }

anyhow = "1.0.82"
prost = "0.13.1"
prost-types = "0.13.1"
uuid = { version = "1.8.0", features = ["v4", "v7"] }
futures = "0.3.30"
lazy_static = "1.4.0"
once_cell = "1.19.0"
bitflags = "2.5.0"
wit-bindgen = "0.28.0"
wit-bindgen-rt = "0.28.0"
serde = { version = "1.0.200", features = ["derive"] }
serde_json = { version = "1.0.120" }
tonic = { version = "0.12.0", default-features = false }
tonic-build = "0.12.0"
tonic-web = "0.12.0"
wasmtime = "23.0.0"
wasmtime-wasi = "23.0.0"
async-trait = "0.1.80"
log = { version = "0.4.21", features = ["kv"] }
log4rs = "1.3.0"
tokio = { version = "1.37.0", features = ["sync", "macros", "io-util", "rt", "time", "fs"] }
clap = { version = "4.5.4", features = ["derive"] }
regex = "1.10.4"
syn = { version = "2.0.60", features = ["full"] }
quote = "1.0.36"
proc-macro2 = "1.0.81"
assert_cmd = "2.0.14"
predicates = "3.1.0"
normpath = "1.2"
simple_logger = "5.0.0"
petgraph = "0.6.4"
cargo_metadata = "0.18.1"
itertools = "0.13.0"
testdir = "0.9.1"
fs_extra = "1.3.0"
handlebars = "6.0.0"
convert_case = "0.6.0"
automod = "1.0.14"
mockall = "0.13.0"
wac-graph = "0.5.0"
serde_yaml = "0.9.33"
prettyplease = "0.2.20"
directories = "5.0"
reqwest = "0.12.5"